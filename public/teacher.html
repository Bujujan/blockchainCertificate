<div class="main-content">
    <h2>Manage Student Certificates</h2>

    <div class="form-group">
        <label for="studentSelect">Select Student:</label>
        <select id="studentSelect" required>
            <option value="">-- Select Student --</option>
            <!-- Options dynamically loaded -->
        </select>
    </div>

    <div id="studentCertificates" style="margin-top: 20px;">
        <h3>Certificates for <span id="selectedStudentName">[Select a student]</span></h3>
        <table id="certificatesTable" border="1" cellspacing="0" cellpadding="5">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Issue Date</th>
                    <th>View Certificate</th>
                </tr>
            </thead>
            <tbody>
                <!-- Certificate rows here -->
            </tbody>
        </table>
    </div>

    <h3>Issue New Certificate</h3>
    <form id="issueCertificateForm">
        <div class="form-group">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required />
        </div>
        <div class="form-group">
            <label for="certificateFile">Upload Certificate (PDF):</label>
            <input type="file" id="certificateFile" name="certificateFile" accept=".pdf" required />
        </div>
        <button type="submit" class="btn">Issue Certificate</button>
    </form>

    <div id="message" class="message"></div>
</div>
